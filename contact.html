<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Info</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <style>
.contact-section {
  padding: 50px 20px;
  background-color: #f9f9f9;
  text-align: center;
  font-family: Arial, sans-serif;
}

.contact-section h2 {
  font-size: 32px;
  margin-bottom: 10px;
}

.contact-section p {
  margin-bottom: 30px;
  color: #555;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: 0 auto 30px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
  width: 100%;
  box-sizing: border-box;
}

.contact-form button {
  padding: 12px 20px;
  border: none;
  background-color: #2C9813;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.contact-form button:hover {
  background-color: #217a0f;
}

.contact-info {
  font-size: 16px;
  color: #333;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">

    <!-- Branding / Logo -->
    <a class="navbar-brand" href="#">Contact</a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="project.html">Projects</a></li>
        <li class="nav-item"><a class="nav-link" href="picture.html">Pictures</a></li>
      </ul>
    </div>

  </div>
</nav>

  <section id="contact" class="contact-section">
  <div class="container">
    <h2>Contact Me</h2>
    <p>Have a question or want to work together? Send me a message!!</p>
    
    <form action="#" method="POST" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    
    <div class="contact-info">
      <p>Email: alawodeheritage@gmail.com</p>
      <p>Phone: +234 7015677280</p>
    </div>
  </div>
</section>
<script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
