<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="RockPaperScissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissor</p>
  <button class="move-button js-Rock-button"><img src="pictures-RockPaperScissors/Rock-emoji.jpg" alt="Rock" class="move-icon"></button>
  <button class="move-button js-Paper-button"><img src="pictures-RockPaperScissors/Paper-emoji.jpg" alt="Paper" class="move-icon"></button>
  <button class="move-button js-Scissors-button"><img src="pictures-RockPaperScissors/Scissors-emoji.jpg" alt="Scissors" class="move-icon"></button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>
  <button class="reset-score-button">Reset Score</button>
  <div class="confirmation-message js-confirmation" style="display: none; margin-top: 10px;">
  <span>Are you sure you want to reset the score?</span>
  <button class="yes-button">Yes</button>
  <button class="no-button">No</button>
</div>
  <button class="auto-play-button js-auto-play-button">Auto Play</button>
  <script src="RockPaperScissors.js"></script>
</body>
</html>
